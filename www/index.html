<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Incidents Map</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link rel="stylesheet" href="css/cos.css ">
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>	
      <script src="http://maps.google.com/maps/api/js" type="text/javascript"></script>
      <script type="text/javascript" src="js/pgb.js"></script>
   </head>
   <body class="container">
      <div data-role="page" id="home" data-title="Home">
         <div data-role="header">
            <h1>Home</h1>
         </div>
         <div data-role="content">
            <p>Aplikacja służy coś tam cś tam</p>
            <p><a href="#login">Przejdź do logowania</a></p>
         </div>
      </div>
      <div data-role="page" id="login" data-title="Logowanie">
         <div data-role="header">
            <h1>Logowanie</h1>
         </div>
         <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <div class="container" style="background-color:#f1f1f1">
               <button type="button" class="button1">Google</button>
               <button type="button" class="button2">Facebook</button>
            </div>
            <p><a href="#map">Przejdź dalej</a></p>
         </div>
      </div>
      <div data-role="page" id="map">
         <div id="map-canvas" style="width:100%;height:400px;"></div>
      </div>
      </div>
   </body>
</html>
